<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitpulse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <img src="img/logo.png" alt="Fitpulse Logo" class="logo">
        <nav class="main-nav">Menu Items</nav>
    </header>
    <main>
        <section class="section-hero">
            <div class="hero">
                <div class="hero-text-box">
                    <h1 class="heading-primary">
                        A personalized workout plan in your pocket, every single day.
                    </h1>
                    <p class="hero-description">
                        The smart 365 days per year fitness subscription that will make you achieve your goals. Tailored to your personal fitness levels and preferences.
                    </p>
                    <a href="#" class="btn btn--full margin-right-sm">Start workout well</a>
                    <a href="#" class="btn btn--outline">Learn More &darr;</a>
                    <div class="delivered-workouts">
                        <div class="delivered-imgs">
                            <img src="img/customers/customer-4.jpg" alt="Customer Photo">
                            <img src="img/customers/customer-1.jpg" alt="Customer Photo">
                            <img src="img/customers/customer-3.jpg" alt="Customer Photo">
                            <img src="img/customers/customer-2.jpg" alt="Customer Photo">
                            <img src="img/customers/customer-6.jpg" alt="Customer Photo">
                            <img src="img/customers/customer-5.jpg" alt="Customer Photo">
                        </div>
                        <p class="delivered-text"><span>180,000+</span> users stay fit last year!</p>
                    </div>
                </div>
                <div class="hero-img-box">
                    <img src="img/hero.png" alt="women doing workout in gym" class="hero-img">
                </div>
            </div>
        </section>
    </main>
   
</body>
</html>
